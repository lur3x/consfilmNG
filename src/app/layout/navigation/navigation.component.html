<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['']">Main</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['search']"
        >Search</a
      >
      <a mat-list-item routerLinkActive="active" [routerLink]="['about']"
        >About</a
      >
      <a mat-list-item routerLinkActive="active" [routerLink]="['login']"
        >My Profile</a
      >
      <div class="dm-toggle">
        <p>Dark Mode</p>
        <mat-slide-toggle
          class="dm-slider"
          checked="true"
          (change)="onDarkModeSwitched($event)"
        ></mat-slide-toggle>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Consfilm</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
